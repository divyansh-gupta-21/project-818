<!DOCTYPE html>
<html>

<script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script></head>
<body>
<video controls id="videoElement"></video>
</body>
<script>
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'http://localhost:8000/live/DVAmrPHfMH.flv'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }
</script>
